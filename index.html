<!doctype html>
<html>
  <head>
    <title>Messenger</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; background-color: #272822; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #users {position: relative; float:right; background-color: #bac3c6; border-width: 2px; border-style:solid; padding-right:20vw; padding-bottom: 86vw;}
      #messagewindow{overflow-y: auto; max-height:600px;}
      #userlist {text-align: left; list-style-type:none;position:absolute; }
      #messages { list-style-type: none; margin: 0; padding: 0; color:white;}
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #383830; }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
      socket.on('new username', function(username){
        console.log("here")
        $('#userlist').append($('<li>').text(username));
      });

    });
  </script>
  <body>
    <div id=users>
      <ul id=userlist><li>Users Online ðŸ”µ</li></ul>
    </div>
    <div id=messagewindow>
      <ul id="messages"></ul>
    </div>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
